---
name: build-test-deploy
on: 
 pull_request:
    types: 
     - opened
 workflow_dispatch:
jobs:
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: get our code
        uses: actions/checkout@v3
      - name: install deps
        run: npm ci
      - name: test
        run: npm run test
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: get our code
        uses: actions/checkout@v3
      - name: install deps
        run: npm ci
      - name: lint
        run: npm run lint
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get our code
        uses: actions/checkout@v3
      - name: install deps
        run: npm ci
      - name: build
        run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: get our code
        uses: actions/checkout@v3
      - name: install deps
        run: npm ci
      - name: deploy
        run: echo "deploying..........."
      